function weatherWrap(){
    $.get('https://api.openweathermap.org/data/2.5/onecall', {
        APPID: WEATHER_ACCESS_TOKEN,
        lat: 29.4241,
        lon: -98.4936,
        units: "imperial"
    }).done(function (resp) {
        console.log('5 day forcast', resp);
        var today = resp.daily[0];
        var todayDate = new Date(today.dt * 1000).toDateString();


        function humidityLevel(index) {
            return 'Humidity: ' + resp.daily[index].humidity + '%';
        }
        function highTemp(index) {
            var tempHigh = 'High Temp Today: ' + resp.daily[index].temp.max;
            return tempHigh;
        }
        function lowTemp(index) {
            var tempLow = 'Low Temp Today: ' + resp.daily[index].temp.min;
            return tempLow;
        }
        //sunrise human time
        function sunriseTime(index) {
            var sunrise = new Date(resp.daily[index].sunrise * 1000);
            var hour = sunrise.getHours();
            var minutes = sunrise.getMinutes();
            var time = '';
            if (hour === 0) {
                time = '12:' + minutes + ' AM'
            } else if (hour === 12) {
                time = '12:' + minutes + ' PM'
            } else if (hour > 12) {
                time = (hour - 12) + ':' + minutes + ' PM'
            } else {
                time = hour + ':' + minutes + ' AM'
            }
            return time;
        }

        $('#ddone').html(todayDate + " " + humidityLevel(0) + " " + sunriseTime(0) + " " + highTemp(0) + " " + lowTemp(0));

        $('#ddtwo').html(todayDate + " " + humidityLevel(1) + " " + sunriseTime(1) + " " + highTemp(1) + " " + lowTemp(1));

        $('#ddthree').html(todayDate + " " + humidityLevel(2) + " " + sunriseTime(2) + " " + highTemp(2) + " " + lowTemp(2));

        $('#ddfour').html(todayDate + " " + humidityLevel(3) + " " + sunriseTime(3) + " " + highTemp(3) + " " + lowTemp(3));

        $('#ddfive').html(todayDate + " " + humidityLevel(4) + " " + sunriseTime(4) + " " + highTemp(4) + " " + lowTemp(4));

        resp.daily.forEach(function(forecast){
            console.log(new Date(forecast.dt * 1000));
            console.log(forecast.temp.min);
            console.log(forecast.temp.max)
        })

    });
}
