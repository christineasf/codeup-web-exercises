<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenWeather API Playground</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
<h1>WHAT'S THE WEATHER?</h1>

<div id='map' style='width: 300px; height: 300px;'></div>
<div id="displaydayone"></div>
<div id="displaydaytwo"></div>
<div id="displaydaythree"></div>
<div id="displayfour"></div>
<div id="displayfive"></div>
<div id="displaydaysix"></div>
<div id="displaydayseven"></div>

<script src="js/jquery-3.6.0.js"></script>
<script src="js/keys.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<script>



    mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map',
    });
    map.setStyle('mapbox://styles/mapbox/satellite-streets-v11')
    map.setZoom(10)
    map.setCenter([-98.4936, 29.4241])




    var coordinates = [29.4241, -98.4936];
    $.get("https://api.openweathermap.org/data/2.5/onecall?units=imperial&lat=" + coordinates[0] + "&lon=" + coordinates[1] + "&appid=" + WEATHER_ACCESS_TOKEN)
        .done(function (resp) {
            console.log(resp);
            var today = resp.daily[0];
            var todayDate = new Date(today.dt * 1000);


        function humidityLevel(index) {
            var humidity = 'Humidity: ' + resp.daily[index].humidity + '%';
            return humidity;
        }
            $('#displaydayone').html(todayDate);
            $('#displaydayone').html(humidityLevel(1));
            $('displaydaythree')




            console.log(todayDate.getMonth());
            resp.daily.forEach(function(forecast){
                console.log(new Date(forecast.dt * 1000));
                console.log(forecast.temp.min);
                console.log(forecast.temp.max)
            })
        });


</script>
</body>
</html>
