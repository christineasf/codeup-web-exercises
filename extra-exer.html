<body>
<script>

function filterNumbers(array) {
    var numArr = [];
    for(var i = 0; i < array.length; ++i) {
        if(typeof array[i] === "number") {
            numArr.push(array[i]);
        }
    }
    return numArr.sort();
}

function getOlder(array){
    for(var i = 0; i < array.length; i++ ) {
        array[i].age++;
    }
    return array
}
getOlder(dogs);

function washCars(array){
    for(var i = 0; i < array.length; i++){
        array[i].isDirty = false;
    }
    return array
}
washCars(cars);

</script>
