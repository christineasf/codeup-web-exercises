<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extra</title>
</head>
<body>
<script>

function filterNumbers(array) {
    var numArr = [];
    for(var i = 0; i < array.length; ++i) {
        if(typeof array[i] === "number") {
            numArr.push(array[i]);
        }
    }
    return numArr.sort();
}





</script>
</body>
