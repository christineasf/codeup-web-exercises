<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser Object Model</title>
</head>
<body>
<script>
    var count = 0;
    function hey(){
        if (count < 10){
            console.log('hey ' + count);
            count =  count + 1;
        } else {
            clearInterval(thisWillStop);
        }
    }

    var thisWillStop;
    thisWillStop = setInterval(hey, 1000);
</script>
</body>
</html>
